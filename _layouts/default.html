<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
        <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
        <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ page.url | absolute_url }}">
        <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
        {% seo %}
    </head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="{{ "/" | relative_url }}">Home</a></li>
            <li><a href="{{ "/schedule" | relative_url }}">Schedule</a></li>
            <li><a href="{{ "/papers" | relative_url }}">Papers</a></li>
            <li><a href="{{ "/contact" | relative_url }}">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        {{ content }}
    </main>
    
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }} - The University of Texas at Arlington</p>
    </footer>
    <script data-goatcounter="https://facevoid.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
</html>
